name: LabyUtils
version: '${project.version}'
main: com.rappytv.labyutils.LabyUtilsPlugin
api-version: '1.13'
authors: [ RappyTV ]
description: A simple plugin to utilize LabyMod's plugin API without coding knowledge.
depend:
  - LabyModServerAPI
softdepend:
  - Vault
  - PlaceholderAPI

permissions:
  labyutils.reload:
    description: Lets the player reload the config with /labyutils
    default: op

commands:
  labyutils:
    permission: labyutils.reload
    description: Reloads the plugin config